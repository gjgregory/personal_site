<!DOCTYPE html>
<html lang="en-us">
    <head>

        <!-- required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- stylesheets -->
        <link rel="shortcut icon" href="TemplateData/favicon.ico">
        <link rel="stylesheet" href="TemplateData/style.css">
        <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../../assets/css/custom.css" />

        <!-- js files -->
        <script src="TemplateData/UnityProgress.js"></script>
        <script src="Build/UnityLoader.js"></script>
        <script src="../../assets/js/jquery-3.2.1.min.js"></script>
        <script src="../../assets/js/popper.min.js"></script>
        <script src="../../assets/js/bootstrap.min.js"></script>
        <script>
          var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Space_Shooter.json", {onProgress: UnityProgress});
        </script>

        <!-- title -->
        <title>Garrett J. Gregory | Space Shooter</title>
        <link rel="icon" type="image/png" href="../../assets/images/icon_sm.png">
    </head>

    <body>
        <div class="webgl-content">
            <div id="gameContainer" style="width: 600px; height: 900px"></div>
            <div class="footer">
                <div class="webgl-logo"></div>
                <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
            </div>
        </div>
    </body>

</html>
